<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript button that logs</title>
  </head>
  <body>
    <h1>Press the button bellow me to say "Hello World!" In console. (Console.WriteLine, print("Hello World!")(;)</h1>
    <button onclick="sayHelloWorld()">Come on click me!</button>

    <script>
      function sayHelloWorld() {
      console.log("Hello World!");
      }
    </script>
  </body>
</html>
